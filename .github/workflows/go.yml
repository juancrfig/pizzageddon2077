name: Go CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: stable
        cache: true  # Automatic mod + build cache

    - name: Lint (golangci-lint)
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        install-mode: goinstall
        args: --timeout=5m --verbose

    - name: Verify go.mod tidy
      run: |
        go mod tidy
        git status --porcelain | grep -q . && (echo "go.mod/go.sum not tidy!" && exit 1) || echo "go.mod tidy âœ“"

    - name: Vet
      run: go vet ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -race -vet=off -coverprofile=coverage.out -covermode=atomic ./...
