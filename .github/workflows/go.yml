name: Go CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0             # Pulls the entire project history, rather than just the last commit. It makes tools as linters more efficient

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: stable
        cache: true                # Saves time by not rebuilding files that didn't change, including external libraries

    - name: Download dependencies
      run: |
        go mod tidy
        go mod download

    - name: Verify go.mod tidy
      run: |
        go mod tidy
        git status --porcelain | grep -q . && (echo "go.mod/go.sum not tidy!" && exit 1) || echo "go.mod tidy âœ“"

    - name: Lint (golangci-lint)
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        install-mode: goinstall    # Installs the linter with a Go version matching the project's  
        args: --timeout=5m --verbose   # It gives 5min to the linter to finish its job, and verbose input which is always useful

    - name: Vet
      run: go vet ./...

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -race -vet=off -coverprofile=coverage.out -covermode=atomic ./...  # The covermode atomic ensures that each tested line counter is updated properly regardless of concurrent behavior during the test
